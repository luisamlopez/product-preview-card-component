<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="desktop-image">
      <img src="./images/image-product-desktop.jpg">
    </div>
    <div class="mobile-image">
      <img src="./images/image-product-mobile.jpg">

    </div>
    <div class="card__content">
      <div class="card__category">
        <span>Perfume</span>
      </div>
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <span class="card__price--new">$149.99</span>
        <span class="card__price--old">$169.99</span>

      </div>
      <button class="card__button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart</button>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luisamlopez">Luisa LÃ³pez</a>.
  </div>
</body>

</html>
